<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body style="background-color: #a9d1d4;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Share Your Crop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Add Data
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="{{ url_for('crop_insert') }}">Crops</a>
                      <a class="dropdown-item" href="{{ url_for('sales_insert') }}">Sales</a>
                      <a class="dropdown-item" href="{{ url_for('field_insert') }}">Fields</a>
                      <a class="dropdown-item" href="{{ url_for('greenhouse_insert') }}">Greenhouses</a>
                    </div>
                  </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    View Tables
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{{ url_for('display', table='farm') }}">Farms</a>
                    <a class="dropdown-item" href="{{ url_for('display', table='field') }}">Fields</a>
                    <a class="dropdown-item" href="{{ url_for('display', table='greenhouse') }}">Greenhouses</a>
                    <a class="dropdown-item" href="{{ url_for('display', table='fertilizer') }}">Fertilizers</a>
                    <a class="dropdown-item" href="{{ url_for('display', table='seed') }}">Seeds</a>
                    <a class="dropdown-item" href="{{ url_for('display', table='crop') }}">Crops</a>
                    <a class="dropdown-item" href="{{ url_for('display', table='sales') }}">Sales</a>
                  </div>
                </li>
              </ul>
            </div>
        </nav>
        
        
        {% block content %}
        {% endblock %}
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
