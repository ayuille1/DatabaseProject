{% extends "base.html" %}
{% block title %}Insert Data{% endblock %}
<div class="container-fluid">
    {% block content %}
        <h1>Add a crop</h1>
        <form action='#' method="post">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="input_fied_ID">Field ID</label>
                <select name="field_id" id="input_field_ID" class="form-control" >
                    <option>null</option>
                    {% for field in fields %}
                      <option>{{field[0]}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="input_green_ID">Greenhouse ID</label>
                <select name="greenhouse_id" id="input_green_ID" class="form-control" >
                  <option>null</option>
                  {% for greenhouse in greenhouses %}
                    <option>{{greenhouse[0]}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="input_fert_ID">Fertilizer ID</label>
                    <select name="fert_id" id="input_fert_ID" class="form-control">
                      {% for fert in ferts %}
                        <option>{{fert[0]}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="input_seed_ID">Seed ID</label>
                    <select name="seed_id" id="input_seed_ID" class="form-control">
                        {% for seed in seeds %}
                          <option>{{seed[0]}}</option>
                        {% endfor %}
                    </select>
                </div> 
            </div>

            <div class="form-row">

              <div class="form-group col-md-2">
                <label for="inputPoundsProduced">Pounds Produced</label>
                <input type="text" class="form-control" id="inputPoundsProduced" placeholder="Ex. 150" name="pounds_prod">
              </div>

              <div class="form-group col-md-2">
                <label for="inputPoundsFert">Pounds Fertilized</label>
                <input type="text" class="form-control" id="inputPoundsFert" placeholder="Ex. 150" name="pounds_fert">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputPlantedDate">Date Planted</label>
                <input type="date" class="form-control" id="inputPlantedDate" name="date_planted">
              </div>

              <div class="form-group col-md-2">
                <label for="inputHarvestDate">Date Harvested</label>
                <input type="date" class="form-control" id="inputHarvestDate" name="date_harvested">
              </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Add Crop">
          </form>
        {%with messages = get_flashed_messages() %} 
            {% if messages %} 
                {% for msg in messages %} 
                    <p>{{msg}}</p> 
                {% endfor %} 
            {% endif %} 
        {% endwith %} 
    {% endblock %}
</div>>
